<!--
▼if
===	a === b	aとbの型と値が等しい
==	a == b	aとbが等しい
!=	a != b	aとbが等しくない
>	a > b	aはbより大きい
>=	a >= b	aはb以上
<	a < b	aはbより小さい
<=	a <= b	aはb以下-->

<!--
▼switch
caseの部分にnumと比較する値を設定します。
条件を満たした場合、caseからbreakまでの間にある処理を実行します。

defaultはどの条件に合致しない場合に実行される処理を書きます。

なお、breakをつけ忘れた場合は条件を満たしたcase以降の処理も実行してしまいます。-->
